<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var soma = 0;

        var valores = [];
        for (var i = 1; i <= 6; i++) {
            var num = parseInt(prompt("Digite o " + i + "ยบ valor: "));
            valores.push(num);
            if (num < 72) {
                soma += num;
            }
        }

        alert("A soma de todos os valores resultou em: " + soma);
        alert("Valores informados:\n" + valores.join("\n"));

        console.log("A soma de todos os valores resultou em: " + soma);
        console.log("Valores informados:\n" + valores.join("\n"));
    </script>
</body>
</html>
